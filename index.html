        <script>
      angular.module('app', ['ngTweets'])
        .controller('twitterController', function($scope, tweets) {
          tweets.get({
            widgetId: '691512360125661184'
          }).success(function(data) {
            $scope.feed = data;
            console.log(data)
            if(data.tweets.length)
            {
                var list=$('<ul>');
                $(data.tweets).each(function(index,value)
                {
                    list.append($('<li>').append($('<p>').html(linkify(value.text))
.append($('<div style="float:right; color:#ddd; font-size:15px;">').html(value.updated))
                        ));
                });

                $('#latest-tweets').append(list);
                $('#latest-tweets a').attr('target','_blank');

                list.bxSlider(
                {
                    auto:true,
                    pause:5000,
                    pager:false,
                    nextText:'',
                    prevText:'',
                    mode:'vertical',
                    displaySlideQty:1
                });  
            }
          });
  });
    </script>
